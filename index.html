<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div class="box">
		<form onsubmit ="return validateForm()">
			<h2>Sign up</h2>
			
			<div class="inputBox">
				<input type="text" id="fname" required="required" >
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input  type="password" id="pswd1" required="required" >
				<span>Password</span>
				<i></i>
				<label id = "message1" style="color:red"> </label>
			</div>
			<div class="inputBox">
				<input  type="password" id="pswd2" required="required" >
				<span>Confirm Password</span>
				<i></i>
				<label id = "message2" style="color:red"> </label> 
			</div>
			<br>
			<input type="submit" value="Submit">
			<div class="links li">
				<a href="login.html">Already have an Account</a>
			</div>
		</form>
		<script src="app.js"></script>
	</div>
</body>
</html>
